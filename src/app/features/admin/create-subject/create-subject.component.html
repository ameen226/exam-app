<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-xl-8">
      <div class="main-container p-4">
        <h1 class="page-title">Create Subject</h1>
        
        <!-- Create Subject Form -->
        <div class="form-section">
          <h3 class="section-title">Add New Subject</h3>
          
          <form [formGroup]="createSubjectForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="row">
              <div class="col-md-8">
                <label for="subjectName" class="form-label">Subject Name</label>
                <input 
                  type="text" 
                  class="form-control"
                  [class.is-invalid]="subjectNameControl?.invalid && subjectNameControl?.touched"
                  [class.is-valid]="subjectNameControl?.valid && subjectNameControl?.touched"
                  id="subjectName" 
                  formControlName="subjectName"
                  placeholder="Enter subject name">
                
                <div class="form-text">Enter a unique name for the new subject</div>
                
                <!-- Field Validation Messages -->
                <div *ngIf="subjectNameControl?.invalid && subjectNameControl?.touched" class="invalid-feedback">
                  {{ getErrorMessage('subjectName') }}
                </div>
              </div>
              
              <div class="col-md-4 d-flex align-items-end">
                <button 
                  type="submit" 
                  class="btn btn-primary me-2"
                  [disabled]="createSubjectForm.invalid || submitting">
                  <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2" role="status"></span>
                  {{ submitting ? 'Creating...' : 'Create Subject' }}
                </button>
                <button 
                  type="button" 
                  class="btn btn-secondary" 
                  (click)="onClear()"
                  [disabled]="submitting">
                  Clear
                </button>
              </div>
            </div>
          </form>
          
          <!-- Success/Error Messages -->
          <div class="mt-3">
            <!-- Success Message -->
            <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
              {{ successMessage }}
              <button type="button" class="btn-close" (click)="dismissSuccess()" aria-label="Close"></button>
            </div>
            
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ errorMessage }}
              <button type="button" class="btn-close" (click)="dismissError()" aria-label="Close"></button>
            </div>
          </div>
        </div>
        
        <!-- Existing Subjects List -->
        <div class="form-section">
          <h3 class="section-title">Existing Subjects</h3>
          <div class="subjects-list">
            
            <!-- Loading State -->
            <div *ngIf="loadingSubjects" class="text-center py-3">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading subjects...</span>
              </div>
            </div>
            
            <!-- Subjects List -->
            <div *ngIf="!loadingSubjects">
              <!-- Empty State -->
              <div *ngIf="existingSubjects.length === 0" class="empty-state">
                No subjects created yet
              </div>
              
              <!-- Subjects Items -->
              <div *ngFor="let subject of existingSubjects; trackBy: trackBySubjectId" class="subject-item">
                <div>
                  <div class="subject-name">{{ subject.name }}</div>
                  <div class="subject-id">ID: {{ subject.id }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
